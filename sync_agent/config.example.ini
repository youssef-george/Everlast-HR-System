# EverLast ERP - Sync Agent Configuration
# Copy this file to config.ini and update with your settings

[server]
# Your deployed Flask app URL (replace with your Coolify domain)
url = https://your-everlast-app.coolify.domain
# Sync secret key (must match SYNC_SECRET in your Flask app)
sync_secret = everlast-sync-secret-key-2024-change-in-production

[sync]
# How often to sync (in minutes)
interval_minutes = 5
# Maximum logs to send in one batch
batch_size = 100
# Maximum retry attempts for failed syncs
max_retries = 3

# Device configurations
# Add one section per device with format [device_NAME]

[device_ground_floor]
name = Ground Floor Device
ip = 192.168.11.253
port = 4370
timeout = 30
password = 
enabled = true

[device_upper_floor]
name = Upper Floor Device  
ip = 192.168.11.254
port = 4370
timeout = 30
password =
enabled = true

