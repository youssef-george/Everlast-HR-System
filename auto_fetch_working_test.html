<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Fetch Working Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .stat-card { border: 1px solid #ddd; padding: 15px; border-radius: 5px; text-align: center; }
        .stat-value { font-size: 24px; font-weight: bold; margin: 10px 0; }
        .pending-leave-count { color: #dc3545; }
        .pending-permission-count { color: #ffc107; }
        .total-employees-count { color: #007bff; }
        .log { background: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .log-entry { margin-bottom: 5px; }
        .log-error { color: #dc3545; }
        .log-warn { color: #ffc107; }
        .log-info { color: #28a745; }
    </style>
</head>
<body data-user-role="admin">
    <div class="container">
        <h1>Auto-Fetch System Test</h1>
        
        <div class="status info" id="system-status">
            <h3>System Status</h3>
            <p>Initializing auto-fetch system...</p>
        </div>
        
        <div class="status">
            <h3>Dashboard Statistics</h3>
            <div class="stats">
                <div class="stat-card">
                    <h4>Pending Leave Requests</h4>
                    <div class="stat-value pending-leave-count">0</div>
                </div>
                <div class="stat-card">
                    <h4>Pending Permission Requests</h4>
                    <div class="stat-value pending-permission-count">0</div>
                </div>
                <div class="stat-card">
                    <h4>Total Employees</h4>
                    <div class="stat-value total-employees-count">0</div>
                </div>
            </div>
        </div>
        
        <div class="status">
            <h3>Console Logs</h3>
            <div class="log" id="console-logs">
                <div class="log-entry log-info">Waiting for auto-fetch system...</div>
            </div>
        </div>
        
        <div class="status">
            <h3>Manual Tests</h3>
            <button onclick="testAPI()">Test API Call</button>
            <button onclick="testAutoFetch()">Test Auto-Fetch</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
    </div>
    
    <script>
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        function addLog(message, type = 'info') {
            const logDiv = document.getElementById('console-logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry log-' + type;
            logEntry.textContent = '[' + new Date().toLocaleTimeString() + '] ' + message;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Test API call
        async function testAPI() {
            try {
                addLog('Testing API call...', 'info');
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();
                addLog('API Response: ' + JSON.stringify(data), 'info');
                
                if (data.status === 'success' && data.data) {
                    const stats = data.data;
                    updateStats(stats);
                    addLog('API test successful - stats updated', 'info');
                } else {
                    addLog('API test failed - invalid response format', 'error');
                }
            } catch (error) {
                addLog('API test failed: ' + error.message, 'error');
            }
        }
        
        // Test auto-fetch system
        function testAutoFetch() {
            if (window.autoFetch) {
                addLog('Auto-fetch system found - testing...', 'info');
                window.autoFetch.performFetch();
            } else {
                addLog('Auto-fetch system not found', 'error');
            }
        }
        
        // Update statistics
        function updateStats(stats) {
            if (stats.pending_leave_requests !== undefined) {
                document.querySelector('.pending-leave-count').textContent = stats.pending_leave_requests;
            }
            if (stats.pending_permission_requests !== undefined) {
                document.querySelector('.pending-permission-count').textContent = stats.pending_permission_requests;
            }
            if (stats.total_employees !== undefined) {
                document.querySelector('.total-employees-count').textContent = stats.total_employees;
            }
        }
        
        // Clear logs
        function clearLogs() {
            document.getElementById('console-logs').innerHTML = '';
        }
        
        // Monitor auto-fetch system
        let checkCount = 0;
        const checkInterval = setInterval(() => {
            const statusDiv = document.getElementById('system-status');
            
            if (window.autoFetch) {
                statusDiv.innerHTML = '<h3>System Status</h3><p class="success">Auto-fetch system is running!</p>';
                statusDiv.className = 'status success';
                addLog('Auto-fetch system initialized successfully', 'info');
                clearInterval(checkInterval);
            } else if (checkCount > 30) {
                statusDiv.innerHTML = '<h3>System Status</h3><p class="error">Auto-fetch system failed to initialize</p>';
                statusDiv.className = 'status error';
                addLog('Auto-fetch system failed to initialize after 30 checks', 'error');
                clearInterval(checkInterval);
            } else {
                statusDiv.innerHTML = '<h3>System Status</h3><p>Waiting for auto-fetch system... (' + checkCount + '/30)</p>';
                checkCount++;
            }
        }, 1000);
        
        // Test API after 3 seconds
        setTimeout(testAPI, 3000);
    </script>
    
    <!-- Include the auto-fetch script -->
    <script src="static/js/auto-fetch.js"></script>
</body>
</html>
